<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀 페이지</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
      font-family: sans-serif;
    }
    .box {
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      background: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="box">
    <input type="password" id="password" placeholder="암호를 입력하세요">
    <button onclick="checkPassword()">확인</button>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correctPassword = "1234"; // 🔑 원하는 암호

      if (input === correctPassword) {
        // 두 번째 사이트로 이동
        window.location.href = "secret.html"; // secret.html 로 연결
      } else {
        alert("암호가 틀렸습니다.");
      }
    }
  </script>
</body>
</html>
